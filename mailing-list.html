<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Story - Kilmaru</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <meta name="description" content="Learn more about Kilmaru's story">
    <link rel="stylesheet" href="styles.css?v=1.1">
    <style>
        .form-container {
            width: 100%;
            max-width: 480px;
            margin: 2rem 0;
        }

        .form-card {
            background-color: var(--button-bg);
            border: 2px solid var(--button-border);
            box-shadow: 4px 4px 0px var(--button-border);
            border-radius: 20px;
            padding: 2rem;
        }

        .form-description {
            color: var(--text-color-dark);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.975rem 1rem;
            border-radius: 999px;
            border: 2px solid var(--button-border);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            background-color: #ffffff;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 2px 2px 0px var(--button-border);
            transform: translate(-2px, -2px);
        }

        .form-button {
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color-light);
            text-decoration: none;
            padding: 0.975rem 1rem;
            border-radius: 999px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            border: 2px solid var(--button-border);
            box-shadow: 4px 4px 0px var(--button-border);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .form-button:hover:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--button-border);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #e8e8e8;
            color: #2a2a2a;
            border: 2px solid #2a2a2a;
        }

        .message.error {
            background-color: #d0d0d0;
            color: #2a2a2a;
            border: 2px solid #2a2a2a;
        }
    </style>
</head>
<body>
    <a href="./" class="fixed-back-button">‚Üê Back</a>
    <div class="main-container">
        <div class="profile-section">
            <h1 class="username">My Story</h1>
        </div>

        <div class="form-container">
            <div class="form-card">
                <p class="form-description">Subscribe to learn more about my journey and stay updated with exclusive stories.</p>
                <form id="mailingListForm">
                    <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    <button type="submit" class="form-button" id="submitBtn">
                        Participate
                    </button>
                </form>
                <div id="message" class="message"></div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://instagram.com/kilmaruig" target="_blank" aria-label="Instagram">
                <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
            </a>
            <a href="https://tiktok.com/@kilmaru" target="_blank" aria-label="TikTok">
                <svg viewBox="0 0 24 24"><path d="M9 12a4 4 0 1 0 4 4v-12a5 5 0 0 0 5 5"></path></svg>
            </a>
            <a href="https://youtube.com/@kilmaruyt" target="_blank" aria-label="YouTube">
                <svg viewBox="0 0 24 24"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon></svg>
            </a>
            <a href="mailto:hi@kilmaru.com" aria-label="Email">
                <svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('mailingListForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Google Apps Script web app URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyTnCPvMvMf7fdMELF_o3w6cweQ-glTmi0CSgC7mms9VL7AdyvqKANdtzOLTIy3lOVz/exec';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Participating...';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        timestamp: new Date().toISOString()
                    })
                });

                // With no-cors, we can't read the response, so assume success
                message.className = 'message success';
                message.textContent = 'You\'re now participating! Thank you.';
                message.style.display = 'block';
                form.reset();

            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Something went wrong. Please try again.';
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Participate';

                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
