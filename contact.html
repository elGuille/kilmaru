<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Kilmaru</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@500;600&display=swap"
        rel="stylesheet">
    <meta name="description" content="Contact Kilmaru for brand partnerships and collaborations">
    <link rel="stylesheet" href="styles.css?v=2.0">
    <style>
        .contact-form {
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--card-border);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color-light);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        [data-theme="classic"] .form-group input,
        [data-theme="classic"] .form-group textarea {
            color: var(--text-color-dark);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--shadow-color);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--button-bg) 0%, var(--accent-primary-bright) 100%);
            color: var(--button-text);
            border: 2px solid var(--button-border);
            border-radius: var(--button-radius);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: var(--button-transform);
            letter-spacing: var(--button-spacing);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        [data-theme="classic"] .submit-btn {
            background: var(--button-bg);
            box-shadow: 4px 4px 0px var(--button-border);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        [data-theme="classic"] .submit-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--button-border);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
            border: 2px solid var(--button-border);
            box-shadow: 4px 4px 0px var(--button-border);
        }

        .form-message.success {
            background-color: var(--card-bg);
            color: var(--text-color-light);
            border-color: var(--accent-secondary);
            box-shadow: 4px 4px 0px var(--accent-secondary);
        }

        .form-message.error {
            background-color: #ff6b6b;
            color: #ffffff;
            border-color: #ff4757;
            box-shadow: 4px 4px 0px #ff4757;
        }
    </style>
</head>

<body>
    <a href="./" class="fixed-back-button">‚Üê Back</a>
    <div class="main-container">
        <div class="profile-section">
            <a href="./">
                <img src="images/profile.jpg" alt="Kilmaru" class="profile-image">
            </a>
            <h1 class="username">Contact</h1>
        </div>

        <form id="contact-form" class="contact-form">
            <input type="hidden" name="redirect" value="https://kilmaru.com/">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
            <div id="form-message" class="form-message"></div>
        </form>

        <div class="social-links">
            <a href="https://instagram.com/kilmaruig" target="_blank" aria-label="Instagram">
                <svg viewBox="0 0 24 24">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="https://tiktok.com/@kilmaru" target="_blank" aria-label="TikTok">
                <svg viewBox="0 0 24 24">
                    <path d="M9 12a4 4 0 1 0 4 4v-12a5 5 0 0 0 5 5"></path>
                </svg>
            </a>
            <a href="https://youtube.com/@kilmaruyt" target="_blank" aria-label="YouTube">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z">
                    </path>
                    <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                </svg>
            </a>
            <a href="contact.html" aria-label="Contact">
                <svg viewBox="0 0 24 24">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </a>
        </div>
    </div>

    <script>
        const contactForm = document.getElementById('contact-form');
        const submitBtn = contactForm.querySelector('button[type="submit"]');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(contactForm);
            formData.append("access_key", "ccf14269-30c1-4db4-a7f4-c10b52a942b0");

            const originalText = submitBtn.textContent;

            submitBtn.textContent = "Sending...";
            submitBtn.disabled = true;

            try {
                const response = await fetch("https://api.web3forms.com/submit", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage("Success! Your message has been sent.", "success");
                    contactForm.reset();
                } else {
                    showMessage("Error: " + data.message, "error");
                }

            } catch (error) {
                showMessage("Something went wrong. Please try again.", "error");
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('form-message');
            messageEl.textContent = text;
            messageEl.className = 'form-message ' + type;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>

    <!-- Theme Toggle Switch -->
    <button class="theme-toggle" id="themeToggle" aria-label="Switch theme" title="Switch theme"></button>
    <script src="theme-toggle.js"></script>
</body>

</html>
